<!--! Responsive Gallery  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Gallery</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="heading">
            <h3>Photo <span>Gallery</span></h3>
        </div>
        <div class="gallery-box">
            <div class="row-1">
                <img src="./img/image (1).jpg" alt="image-1" />
                <img src="./img/image (2).jpg" alt="image-2" />
                <img src="./img/image (3).jpg" alt="image-3" />
                <img src="./img/image (4).jpg" alt="image-4" />
                <img src="./img/image (5).jpg" alt="image-5" />
                <img src="./img/image (6).jpg" alt="image-6" />
            </div>

            <div class="row-1">
                <img src="./img/image (7).jpg" alt="image-7" />
                <img src="./img/image (8).jpg" alt="image-8" />
                <img src="./img/image (9).jpg" alt="image-9" />
                <img src="./img/image (10).jpg" alt="image-10" />
                <img src="./img/image (11).jpg" alt="image-11" />
                <img src="./img/image (12).jpg" alt="image-12" />
            </div>

            <div class="row-1">
                <img src="./img/image (13).jpg" alt="image-13" />
                <img src="./img/image (14).jpg" alt="image-14" />
                <img src="./img/image (15).jpg" alt="image-15" />
                <img src="./img/image (16).jpg" alt="image-16" />
                <img src="./img/image (17).jpg" alt="image-17" />
                <img src="./img/image (18).jpg" alt="image-18" />
            </div>
        </div>

        <div class="btn">
            <a href="">See More</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
