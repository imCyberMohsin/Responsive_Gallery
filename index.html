<!--! Responsive Gallery  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Gallery</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="heading">
            <h3>Photo <span>Gallery</span></h3>
        </div>
        <div class="gallery-box">
            <div class="row-1">
                <img src="./img/image (1).jpg" alt="image-1" />
                <img src="./img/image (2).jpg" alt="image-2" />
                <img src="./img/image (3).jpg" alt="image-3" />
                <img src="./img/image (4).jpg" alt="image-4" class="hidden" />
                <img src="./img/image (5).jpg" alt="image-5" class="hidden" />
                <img src="./img/image (6).jpg" alt="image-6" class="hidden" />
            </div>

            <div class="row-1">
                <img src="./img/image (7).jpg" alt="image-7" />
                <img src="./img/image (8).jpg" alt="image-8" />
                <img src="./img/image (9).jpg" alt="image-9" />
                <img src="./img/image (10).jpg" alt="image-10" class="hidden" />
                <img src="./img/image (11).jpg" alt="image-11" class="hidden" />
                <img src="./img/image (12).jpg" alt="image-12" class="hidden" />
            </div>
            
            <div class="row-1">
                <img src="./img/image (7).jpg" alt="image-7" />
                <img src="./img/image (8).jpg" alt="image-8" />
                <img src="./img/image (9).jpg" alt="image-9" />
                <img src="./img/image (10).jpg" alt="image-10" class="hidden" />
                <img src="./img/image (11).jpg" alt="image-11" class="hidden" />
                <img src="./img/image (12).jpg" alt="image-12" class="hidden" />
            </div>

            <div class="row-1">
                <img src="./img/image (13).jpg" alt="image-13" />
                <img src="./img/image (14).jpg" alt="image-14" />
                <img src="./img/image (15).jpg" alt="image-15" />
                <img src="./img/image (16).jpg" alt="image-16" class="hidden" />
                <img src="./img/image (17).jpg" alt="image-17" class="hidden" />
                <img src="./img/image (18).jpg" alt="image-18" class="hidden" />
            </div>

            <div class="row-1">
                <img src="./img/image (19).jpg" alt="image-19" />
                <img src="./img/image (20).jpg" alt="image-20" />
                <img src="./img/image (21).jpg" alt="image-21" />
                <img src="./img/image (22).jpg" alt="image-22" class="hidden" />
                <img src="./img/image (23).jpg" alt="image-23" class="hidden" />
                <img src="./img/image (24).jpg" alt="image-24" class="hidden" />
            </div>
        </div>

        <div class="modal">
            <span class="close-btn">&times;</span>
            <img class="modal-content" id="modalImage">
        </div>

        <div class="btn" id="btn">
            <a id="seeMoreBtn">See More</a>
        </div>
    </div>
    <div class="line"></div>

    <script src="script.js"></script>
</body>

</html>
